name: "Nix Flake Check"

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  nix-flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30

      - name: Nix Flake Check
        run: nix flake check
